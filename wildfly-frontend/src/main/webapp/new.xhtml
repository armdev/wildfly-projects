<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
      <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml">  
    <ui:define name="content">
        <h1>Welcome to WildFly!</h1>
      
        <h:form id="reg">
            <h2>Contact Registration</h2>
            <p>Enforces annotation-based constraints defined on the
                model class.</p>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="firstName" value="FirstName " />
                <h:inputText id="firstName" value="#{newContact.firstName}" required="true"/>
                <h:message for="firstName" errorClass="invalid" />

                <h:outputLabel for="lastName" value="Lastname" />
                <h:inputText id="lastName" value="#{newContact.lastName}" required="true"/>
                <h:message for="lastName" errorClass="invalid" />

                <h:outputLabel for="phone" value="Phone #:" />
                <h:inputText id="phone" required="true"
                             value="#{newContact.phone}" />
                <h:message for="phone" errorClass="invalid" />
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                        action="#{contactController.register}"
                        value="Register" styleClass="register" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>      
       
      </ui:define>
        </ui:composition>
    </f:view>
</ui:composition>
